<!DOCTYPE html>
<html>

<head>
  <title>Security Questions</title>
  <link href="css/reset.css" rel='stylesheet' type='text/css'>
  <link href="securityquestions.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <header>Security Questions</header>
  <p>Please select three security questions below. These questions will help us verify your identity.</p>
  <main>
    <form id="securityquest-box">
      <section id="securityQuestionOne" class="securityquest">
        <label name="security">Security Question
          <select name="question" id="question">
            <option value="default" selected>Please select a question:</option>
            <option value="question-one">In what city or town were you born in?</option>
        </label>
      </section>
 
      <section>
        <label class="answer1">
          <!-- <section class="answer-one">Answer: -->
          <input id="firstInput" type="text" name="answerOne" placeholder="Type Answer Here" />
        </label>
        <button id="firstAnswer" class="button" type="submit">Check</button>
      </section>

      <section id="securityQuestionTwo" class="securityquest">
        <label name="security">Security Question
          <select name="question" id="question">
            <option value="default" selected>Please select a question:</option>
            <option value="question-two">What is your mother's maiden name?</option>
        </label>
      </section>

      <section>
        <label class="answer1">
          <input id="secondInput" name="answerTwo" type="text" placeholder="Type Answer Here" />
        </label>
        <button id="secondAnswer" class="button" type="submit">Check</button>
      </section>

      <section id="securityQuestionThree" class="securityquest">
        <label name="security">Security Question
          <select name="question" id="question">
            <option value="default" selected>Please select a question:</option>
            <option value="question-three">What was your favorite vehicle to drive?</option>
        </label>
      </section>

      <section>
        <label class="answer1">
          <input id="thirdInput" name="answerThree" type="text" placeholder="Type Answer Here" />
        </label>
        <button id="thirdAnswer" class="button" type="submit">Check</button>
      </section>

      <section>
        <button id="passwordResetButton" class="button" type="submit">Password Reset</button>
      </section>

    </form>
  </main>
  <footer>&copy; Steve Buscemi</footer>
  <script src="securityquestions-app.js" type="text/javascript"></script>
</body>

</html>
