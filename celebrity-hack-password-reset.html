<!DOCTYPE html>
<html>

<head>
    <link>
    <title>Celebrity Hack Password Reset Page</title>
</head>

<body>
    <section class="recovery">
        <header>We will send a reset code to your recovery email to reset password</header>
    </section>

    <main>
        <section class="reset-header">
            <h1>Reset Password</h1>
        </section>
        <form>
            <fieldset>
                <section class="username">
                    <label>Username
                        <input name="username" type="text" />
                    </label>
                </section>

                <section class="recover-email">
                    <label>Recovery Email
                        <input name="recovery" type="email" id="email" />
                    </label>
                </section>

                <section class="forgot-password-button">
                    <label>Forgot Password?
                        <input name="password" type="text" />
                        <input type="submit">
                    </label>
                </section>
            </fieldset>
        </form>
        <section class="forgot">
            <p>Forgot Username?</p>
        </section>


    </main>
    <footer>
        <section></section>

    </footer>
    <script></script>
</body>

</html>
